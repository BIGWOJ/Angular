<div>
    <h2>Add new person</h2>

    <form #personForm="ngForm" (ngSubmit)="save()">
        <div>
            <label>First Name:</label>
            <input type="text" name="firstName" [(ngModel)]="person.firstName">
        </div>

        <div>
            <label>Last Name:</label>
            <input type="text" name="lastName" [(ngModel)]="person.lastName">
        </div>

        <div>
            <label>Age:</label>
            <input type="number" name="age" [(ngModel)]="person.age">
        </div>

        <div>
            <label>City:</label>
            <input type="text" name="city" [(ngModel)]="person.address.city">
        </div>

        <div>
            <label>Street:</label>
            <input type="text" name="street" [(ngModel)]="person.address.street">
        </div>

        <div>
            <label>Postal Code:</label>
            <input type="text" name="postCode" [(ngModel)]="person.address.postCode">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
        </div>
    </form>
</div>
